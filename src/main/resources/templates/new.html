<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<form class="text-center" th:method="POST" th:action="@{/}" th:object="${user}">
    <div class="modal-body">
        <div class="col-2 mx-auto">
            <strong>ID</strong>
            <input class="form-control mb-3" type="text" th:field="*{id}" id="id" readonly>
            <strong>Name</strong>
            <input class="form-control" type="text" th:field="*{name}" id="name">
            <div class="mb-3" style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
            <strong>Surname</strong>
            <input class="form-control" type="text" th:field="*{surname}" id="surname">
            <div class="mb-3" style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">error</div>
            <strong>Age</strong>
            <input class="form-control"  type="number" th:field="*{age}" id="age">
            <div class="mb-3" style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error</div>
            <strong>Email</strong>
            <input class="form-control" type="email" th:field="*{email}" id="email">
            <div class="mb-3" style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</div>
            <strong>Password</strong>
            <input class="form-control mb-3" type="text" th:field="*{password}" id="password">
            <div class="form-group fw-bold mb-0 pd-2 mb-3">
                <label for="roles">Role</label>
                <select multiple class="form-control form-control-sm" size="2" th:field="*{roles}" id="roles">
                    <option th:value="${roleAdmin}">ADMIN</option>
                    <option th:value="${roleUser}">USER</option>
                </select>
            </div>
        </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Edit">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
