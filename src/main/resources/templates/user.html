<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
<!--    <link rel="stylesheet" href="/scss/custom.scss">-->
    <style>
        .all-height {
            height: 100vh;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
</head>
<body>
<header class="container-fluid">
    <div class="row bg-dark lh-lg p-2 pb-1">
        <div class="col">
            <b>
                <label th:text="${loginBy}" class="text-white h5 fw-bold">login</label>
            </b>
            <label class="text-white h5 fw-normal" >with roles:</label>
            <label th:if="${roles.contains('ROLE_ADMIN')}" th:text="'ADMIN'" class="text-white h5 fw-normal">roles</label>
            <label th:if="${roles.contains('ROLE_USER')}" th:text="'USER'" class="text-white h5 fw-normal">roles</label>
            <label th:if="${roles.isEmpty}" th:text="'Роль пользователя не определена'" class="text-white h5 fw-normal">roles</label>
        </div>
        <div class="col text-end">
            <a th:href="@{/logout}" class="text-white-50 text-decoration-none">logout</a>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row all-height">
        <div class="col pe-0 ps-0 pt-2">
            <nav>
                <div class="nav nav-pills flex-column" id="nav-tab" role="tablist">
                    <button class="nav-link active text-start" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">User</button>
                </div>
            </nav>
        </div>
        <div class="col-10 bg-light">
        <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

            <h1 class="p-3 pb-0">User information-page</h1>
            <div class="row border rounded-1 border-secondary border-1 p-2 m-3 mt-0 bg-white">
                <div class="container">
                    <div class="row">
                        <table class="table caption-top table-striped table">
                            <caption class="bg-light text-dark">
                                <h4>
                                    About user
                                </h4>
                            </caption>
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Surname</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">
                                    <span th:text="${user.getId()}">id</span>
                                </th>
                                <td>
                                    <span th:text="${user.getName()}">name</span>
                                </td>
                                <td>
                                    <span th:text="${user.getSurname()}">surname</span>
                                </td>
                                <td>
                                    <span th:text="${user.getAge()}">age</span>
                                </td>
                                <td>
                                    <span th:text="${user.getEmail()}">Email</span>
                                </td>
                                <td>
                                    <span th:each="role : ${user.getRoles()}"
                                       th:text="${#strings.substring(role, 5).replace(']','')} + ' '">roles</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
